  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body onload="loadWord()">
<nav class="navbar has-margin-bottom-40" role="navigation" aria-label="main navigation" style="flex-grow: 1;
justify-content: center;">
  <div class="navbar-brand">
    <h1 class="title is-4 has-text-primary has-padding-top-10">Dictionary App</h1>
  </div>
</nav>

<div class="container">
  <div class="columns is-centered">
    <div class="column is-half">
      <div class="card is-half ">
        <div class="card-header-title is-centered">
          <h1 class="title is-4">Word Search</h1>
        </div>
        <!-- Search Form-->
        <div class="card-content">
          <div class="field">
            <label class="label">Search</label>
            <div class="control has-icons-right">
              <input type="text" name="search-term" class="input is-light" onkeydown="captureValue"
                     placeholder="Search for a word ..."> <span
              class="icon is-right has-text-grey-dark has-background-white-ter">
                <i class="fas fa-search"></i>
               </span>
            </div>
            <!-- Word banner-->
            <div id="word" class="is-size-3 has-text-weight-bold inline-list"></div>
            <div id="pronunciation" class="italic inline-list has-padding-left-15"></div>
            <!-- Tag Cloud-->
            <div class="has-margin-top-10">Similiar:</div>
            <div id="type-tags" class="flex"></div>
            <!-- Begin Definition-->
            <div class="is-italic has-text-weight-bold has-margin-top-10">Definition</div>
            <small id="definition"></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script crossorigin="anonymous"
        src="https://polyfill.io/v3/polyfill.min.js?features=default%2Ces6%2Ces7%2Cfetch%2CPromise%2CPromise.prototype.finally"></script>
<script src="src/js/main.js"></script>
